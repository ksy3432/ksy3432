    <script>
        var basic_path = "./music_source/spring/";
        var mus_number=1;

        function choose_music(obj){
            var mus = document.getElementById("play");
            var title = document.getElementById("music_name");
            var blank_name = document.getElementById("blank");
            if(obj.id === "before"){
                switch(mus_number){
                    case 1:
                        mus.setAttribute('src', basic_path + "6.mp3");
                        mus_number = 6;
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>너</u>에게 속삭이는 - 정재욱"
                        break;
                    case 2:
                        mus.setAttribute('src', basic_path + "1.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>T</u>he sun of spring - July"
                        mus_number = 1;
                        break;
                    case 3:
                        mus.setAttribute('src', basic_path + "2.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>S</u>ummer - Joe Hisaishi"
                        mus_number = 2;
                        break;
                    case 4:
                        mus.setAttribute('src', basic_path + "3.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>T</u>he rain - Joe Hisaishi"
                        mus_number = 3;
                        break;
                    case 5:
                        mus.setAttribute('src', basic_path + "4.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>U</u>nable - July"
                        mus_number = 4;
                        break;
                    default:
                        mus.setAttribute('src', basic_path + "5.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>M</u>orning Grass - Mellow"
                        mus_number = 5;
                        break;
                }

            }

            if(obj.id === "next"){
                switch(mus_number){
                    case 1:
                        mus.setAttribute('src', basic_path + "2.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>S<u>ummer - Joe Hisaishi"
                        mus_number = 2;
                        break;
                    case 2:
                        mus.setAttribute('src', basic_path + "3.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>T</u>he rain - Joe Hisaishi"
                        mus_number = 3;
                        break;
                    case 3:
                        mus.setAttribute('src', basic_path + "4.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>U</u>nable - July"
                        mus_number = 4;
                        break;
                    case 4:
                        mus.setAttribute('src', basic_path + "5.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>M<u>orning Grass - Mellow"
                        mus_number = 5;
                        break;
                    case 5:
                        mus.setAttribute('src', basic_path + "6.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>너</u>에게 속삭이는 - 정재욱"
                        mus_number = 6;
                        break;
                    default:
                        mus.setAttribute('src', basic_path + "1.mp3");
                        blank_name.innerHTML = "<h2>(곡명 - 작곡가명)</h2>";
                        title.innerHTML = "<u>T</u>he sun of spring - July"
                        mus_number = 1;
                        break;
                }

            }
        }


        var number = 1;
        function change_img(obj){
            var show_img = document.getElementById("btn_id");
            var path = document.getElementById("down_url");
            let pass = "./img/spring/"+number+".jpg";

            if(number === 3){
                number = 1;
            }
            else{
                number++;
            }
            show_img.style.backgroundImage = `url(${pass})`;
            path.setAttribute('href',pass);

        }

        function down_img(){
            var path = document.getElementById("down_url");
            let pass = "./img/spring/"+number+".jpg";
            path.setAttribute('href',pass);
        }

        function goToLink(link) {
            window.location.href = link;
        }

        function link_address() {
            switch (mus_number){
                case 1:
                    window.open('https://youtu.be/TcJnvu7C7Xo');
                    break;
                case 2:
                    window.open('https://youtu.be/I-rzHBySupc');
                    break;
                case 3:
                    window.open('https://youtu.be/hXwTMetgWdQ');
                    break;
                case 4:
                    window.open('https://youtu.be/WMef-RMOmus');
                    break;
                case 5:
                    window.open('https://youtu.be/_HvHOlugzLA');
                    break;
                default:
                    window.open('https://youtu.be/6bTRiYpD13w');
            }
        }
    </script>
