<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>newage_winter</title>
    <link href="./subpage.css" type="text/css" rel="stylesheet">
    <script>
        function choose_music(){
            var mus = document.getElementById("play");
            var name = document.getElementById("music_name");
            var select_value = name.options[name.selectedIndex].value;
                if(select_value === 2){
                    mus.setAttribute('src', "Flower_Dance.mp3");
                }
        }

        var number = 1;
        function change_img(){
            var chan = document.getElementById("btn_id");
            if(chan){
                if(number >= 3){
                    number = 1;
                }
                else{
                    number++;
                }
            }
            chan.style.backgroundImage = "url(./img/winter/"+ number +".jpg)";
        }

        function down_img(){
            var path = document.getElementById("down_url");
            let pass = "./img/winter/"+number+".jpg";
            path.setAttribute('href',pass);
        }
    </script>
</head>
<body>
<header>
    <h3>PlayList Winter</h3>
    <hr>
</header>
<section>
    <form>
        <h3 id="name">현재 나오는 곡 명 - 작곡가 명</h3>
        <select name="music" id="music_name" onchange="choose_music()">
            <option value="1">Merrychristmas mr.lawrence - 류이치 사카모토</option>
            <option value="2">Flower dance - Dj okawari</option>
        </select>
    </form>
    <br>
    <div>
        <table>
            <tr>
                <td>
                    <input id="before" type="button" value="<<" onclick="choose_music()">
                </td>
                <td>
                    <a href="./img/winter/1.jpg" id="down_url" download>
                        <button type="button" id="btn_id" onclick="down_img()" title="사진을 다운받으려면 클릭하세요"></button>
                    </a>
                </td>
                <td>
                    <input id="next" type="button" value=">>" onclick="choose_music()">

                </td>
            </tr>
        </table>
    </div>
        <button type="button" class="after" onclick=change_img(1) src="www.naver.com">이 사진이 마음에 들지 않으신가요?</button>
    <br>
    <br>
    <audio id="play" src="Merry_Christmas_Mr_Lawrence.mp3" controls>
        브라우저가 태그를 지원하지 않습니다
    </audio>

</section>
<br>
<footer>copyright@kimseyeon</footer>

</body>
</html>
